<div class="hero-card" [ngClass]="{'hero-card__marvel': hero.isMarvel, 'hero-card__dc': !hero.isMarvel}">
    {{hero.name}}
    <img class="hero-img" [src]="hero.img" alt="hero">
    <button class="btn" [ngClass]="{'btn__marvel': hero.isMarvel, 'btn__dc': !hero.isMarvel}" (click)="changeTeam()">cambiame de team</button>
  </div>
